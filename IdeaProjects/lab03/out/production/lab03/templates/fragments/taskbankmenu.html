<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Task Bank List</title>
</head>
<body>
<h1>Task Bank List</h1>

    <div th:fragment="taskBankMenu">
        <ul class="list-group list-unstyled">
            <li class="list-group-item active">Task Bank
                <a href="#" onclick="document.getElementById('taskBankPop').style.display='block';">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
                <div id="taskBankPop">
                    <a href="#" onclick="document.getElementById('taskBankPop').style.display='none';" class="glyphicon glyphicon-remove"></a>
                    <br />
                    <br />
                    <th:block th:include="./taskbankform :: taskBankForm"></th:block>
                </div>


            </li>
            <li><a class="list-group-item" th:href="@{'/task/allTasks'}" th:text="'All'"></a></li>
            <li th:each="taskBank : ${taskBankList}" class="row">
                <a class="list-group-item col-xs-5" th:href="@{'/task/taskListByBank?bankName=' + ${taskBank}}" th:text="${taskBank}"></a>
                <a class="col-xs-2" th:href="@{'/task/removeTaskBank?taskBank=' + ${taskBank}}">
                    <span class="glyphicon glyphicon-remove" aria-hidden="false" style="padding-top: 11.5px"></span>
                </a>
            </li>

        </ul>
    </div>
</body>
</html>
