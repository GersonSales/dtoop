<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Show Real Task</title>
    <th:block th:include="fragments/menu :: menu"></th:block>
    <th:block th:include="/general/head :: head"></th:block>
</head>
<body>
<div th:fragment="showRealTask" style="text-decoration-color: white">
    <h2>
        [<label th:text="${task.category}"></label>]
        <label th:text="${task.title}"></label>
        <input type="checkbox" th:attr="ng-click='${task.checked}'"/>
        <label th:text="${task.priority}"></label>
    </h2>
    <!--<label th:text="${task.creationDate}"></label>-->


    <hr/>
    <h4 th:text="${task.description}"></h4>
    <hr/>
    <ul>
        <li th:each="subTask : ${task.subTaskList}">
            <label th:text="${subTask.title}"></label>
            <input type="checkbox" name="name" th:checked="${subTask.checked}"/>
        </li>
    </ul>

</div>
</body>
</html>
