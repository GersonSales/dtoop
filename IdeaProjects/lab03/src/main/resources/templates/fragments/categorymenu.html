<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Category Menu</title>
</head>
<body>
    <div th:fragment="categoryMenu">
        <ul>
            <li>Categories <a th:href="@{'/task/newCategory'}" th:text="'+'"></a></li>
            <li th:each="category : ${categoryList}"><a th:href="@{'/task/taskListByCategory?category=' + ${category}}" th:text="${category}"></a></li>
        </ul>
    </div>
</body>
</html>
